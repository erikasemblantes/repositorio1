<!DOCTYPE html> <!--Indica el formato del archivo-->

</html lang="es"> <!--Indica el inicio del codigo html-->

<head>

    <!--Palabras claves para motores de busqueda html-->
    <meta keywords="gestion, sistemas, quinto">
    <!--Tipo de codificacion  de los archivos html-->
    <meta charset="UTF-8"> <!--UTF-8 acepta caracteres especiales-->
    <title>MI SEMÁFORO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Referenciar al css -->
    <link rel="stylesheet" href="styles.css">

</head> <!-- Espacio para importacion de librerias-->

<style>
    .semaforo {
        width: 120px;
        height: 300px;
        background-color: #333;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin-top: 50px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }

    .luz {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ccc;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .luz.activada {
        filter: brightness(1.5);
    }

    .luz.apagada {
        filter: brightness(0.5);
    }
</style>
</head>
<body class="bg-light">
    <h1 class="card-title text-center">SEMÁFORO</h1>

<div class="container d-flex justify-content-center">
    <div class="semaforo">
        
        <div id="rojo" class="luz bg-danger" onclick="cambiarColor('rojo')"></div>
        
        <div id="amarillo" class="luz bg-warning" onclick="cambiarColor('amarillo')"></div>
        
        <div id="verde" class="luz bg-success" onclick="cambiarColor('verde')"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    let luces = ['rojo', 'amarillo', 'verde']; // Definir el orden de las luces
    let estado = {
        rojo: false,
        amarillo: false,
        verde: false
    };

    function cambiarColor(color) {
        // Apagar la luz seleccionada
        estado[color] = false;
        document.getElementById(color).classList.remove('activada');
        document.getElementById(color).classList.add('apagada');

        // Encontrar la siguiente luz en la secuencia
        let index = luces.indexOf(color);
        let siguiente = luces[(index + 1) % luces.length]; // Ciclamos las luces

        // Activar la siguiente luz
        estado[siguiente] = true;
        document.getElementById(siguiente).classList.remove('apagada');
        document.getElementById(siguiente).classList.add('activada');
    }
</script>
</body>
</html>
